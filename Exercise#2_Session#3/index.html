<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Page</title>
</head>

<body>
  <script defer src="main.js"></script>
  <h1>Welcome to the Home Page</h1>
  <h2>
    This website is about Cats, this cat is called <span id="name">Lola</span>
  </h2>
  <img width="250"
    src="https://static.vecteezy.com/system/resources/previews/004/218/321/original/cute-cat-white-pet-cartoon-character-free-vector.jpg" />
  <h3>
    To learn more about cats you can click
    <a href="https://en.wikipedia.org/wiki/Cat">Here</a>
  </h3>
  <div class="catName">
    <label>
      Cat Name:
      <input type="text" name="catName" />
    </label>
    <button>Update Name</button>
  </div>
  <div class="catFavorite">
    <label>
      Cat Loves:
      <input type="text" name="favorite" />
    </label>
    <button>Add</button>
  </div>
  <div class="catImg">
    <label>
      Cat image:
      <input type="text" name="favorite" />
    </label>
    <button>Update Image</button>
  </div>
  <h2>Things that cats love</h2>
  <ul>
    <li>Sleeping</li>
    <li>Eating</li>
  </ul>
</body>

</html>
